{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectExperts Profile Editor</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="edit-container">
        <h1 class="section-title">Edit Profile</h1>
        <form id="profile-edit-form">
            <div class="section">
                <div class="profile-picture-upload">
                    <input type="file" id="profile-picture" hidden accept="image/*">
                    <div class="picture-preview">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </div>
                    <div class="upload-overlay">
                        Click to upload
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" value="Sarah Johnson">
                </div>

                <div class="form-group">
                    <label for="niche">Professional Niche</label>
                    <select id="niche" class="form-control">
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="web-development">Web Development</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="content-creation">Content Creation</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">Professional Bio</label>
                    <textarea id="bio" class="form-control">With over 8 years of experience in digital marketing, I specialize in creating comprehensive marketing strategies that drive results. My expertise includes SEO, content marketing, social media management, and email marketing campaigns.</textarea>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Portfolio Items</h2>
                <div class="portfolio-items">
                    <div class="portfolio-upload">
                        <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                        <span>Add New Item</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn btn-danger" id="cancel-btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
